<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <meta charset="utf-8">
  <title>Pile ou face &#8211; Léo SEGUIN</title>
  <meta name="description" content="Pile ou face avec lancer simple développé en JavaScript.">
  <meta name="theme-color" content="#ebd557">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#ebd557">
  <link rel="apple-touch-icon" href="/assets/img/apple-touch-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/projets/pileouface/assets/css/style.min.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Pile ou face</h1>
    </header>
    <div class="content">
      <div class="coin" id="coin">
        <div class="heads">
          <img src="/projets/pileouface/assets/img/face.png" alt="Face">
        </div>
        <div class="tails">
          <img src="/projets/pileouface/assets/img/pile.png" alt="Pile">
        </div>
      </div>
      <button type="button">Lancer</button>
    </div>
  </div>
  <script src="/projets/pileouface/assets/js/script.js"></script>
</body>
</html>
