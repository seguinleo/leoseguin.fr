<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Color Picker</title>
  <meta name="description" content="Simple color picker using iro.js, a modular and customizable color picker library">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#151e15" class="themecolor">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#151e15" class="themecolor">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <h1>Color Picker</h1>
  <div id="colorPicker"></div>
  <p class="hex"></p>
  <p class="rgb"></p>
  <p class="hsl"></p>
  <p class="hsv"></p>
  <p class="temp"></p>
  <p class="theme"></p>
  <button type="button" id="reset">Reset</button>
  <script src="./assets/js/iro.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
